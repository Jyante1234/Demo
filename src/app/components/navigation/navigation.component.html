<nav class="navbar navbar-expand-sm">
  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngFor="let data of mockDataForNavigation">
      <a class="nav-link" id="navElement" [ngClass]="{'dropdown-toggle':data.dropdown === true}" [routerLinkActive]="['active']"
        [routerLinkActiveOptions]="{exact: true}" [routerLink]="data?.link" id="navbardrop" data-toggle="dropdown">
        {{data.linkName}}
      </a>
      <div class="dropdown" *ngIf="data.dropdown">
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="linkItem?.link" *ngFor="let linkItem of data['linkItems']; let i=index">{{linkItem.linkName}}</a>
        </div>
      </div>
    </li>
  </ul>
</nav>
